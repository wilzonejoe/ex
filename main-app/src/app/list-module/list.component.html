<div>
    <div *ngFor="let item of list">
        <p>{{item.id}}</p> 
        <p>{{item.idSelector}}</p> 
        <p>{{item.merchantName}}</p>
        <p>{{item.merchantId}}</p>
        <p>{{item.userFullName}}</p>
        <p>{{item.description}}</p>
        <p>{{item.createdDate}}</p>
        <p>{{item.venue}}</p>
        <p>{{item.tags}}</p>
        <p>{{item.phone}}</p>
        <p>{{item.email}}</p>
        <p>{{item.website}}</p>
        <hr>
    </div>
</div>
