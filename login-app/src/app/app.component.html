<div style="text-align:center">
  <h1>
    Login Screen
  </h1>
  <form>
    username:<br>
    <input type="text" name="username" [(ngModel)]="username"><br>
    password:<br>
    <input type="password" name="password" [(ngModel)]="password">
  </form>
  <button (click)="onLoginButtonClicked()">Login</button>
  
</div>
